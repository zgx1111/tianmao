<!doctype html>
<html lang="en">
<head>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级县界面</title>
    <style>
        .container{
            margin-top: 20px;
        }
        .text-c th{
            text-align: center;
        }
        .text-c td{
            text-align: center;
        }
        .page{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/country">全部县</a></li>
        <li role="presentation"><a href="/countryAdd">添加县</a></li>
    </ul>
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="text-c">
            <th width="70">id</th>
            <th>名字</th>
            <th>关联县</th>
            <th width="250">创建时间</th>
            <th colspan="2">操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!--分页部分-->
    <div class="page"></div>
</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/layer/layer.js"></script>
<script>
    if(!window.base.getLocalStorage('adminToken')){
        window.location.href = '/';
    }
    getData(1);
    //获得全部县
    function getData(page){
        //默认第一页
        var params={
            url:'/country/getCountryAll',
            data:{'page':page},
            tokenFlag:true,
            type:'get',
            sCallback:function(res) {
                if (res.status){
                    //拼接字符串
                    var str = getOrderHtmlStr(res.data);
                    $('tbody').html(str);
                    setPage(res.nowPage,res.sumPage);
                }
            },
            eCallback:function(res){
                alert('请求错误');
            }
        };
        window.base.getAdminData(params);
    }
    //拼接字符串
    function getOrderHtmlStr(res){
        var data = res;
        if (data){
            var len = data.length,str = '', item;
            if(len>0) {
                for (var i = 0; i < len; i++) {
                    item = data[i];
                    str += '<tr class="text-c">' +
                        '<td>' + item.id + '</td>' +
                        '<td>' + item.name + '</td>' +
                        '<td>' + item.city.name + '</td>' +
                        '<td>' + item.create_time + '</td>' +
                        '<td width="140"><button class="btn btn-success" onclick="update(' + item.id +')">编辑</button></td>' +
                        '<td width="140"><button class="btn btn-danger" onclick="del(' + item.id +')">删除</button></td>' +
                        '</tr>';
                }
            }
            return str;
        }
        return '';
    }

    //分页
    function setPage(nowPage,sumPage){
        var str='<p>共 '+sumPage+' 页</p>'
        last = nowPage-1;
        next = nowPage+1;
        if(last<1){
            last=1;
        }
        if(next>sumPage){
            next=sumPage;
        }
        str += '<a class="btn btn-default" onclick="getData('+last+')">上一页</a>';
        str += '<span class="btn btn-primary radius">'+nowPage+'</span>';
        str += '<a class="btn btn-default" onclick="getData('+next+')">下一页</a>';
        $('.page').html(str);
    }
    function update(id){
        window.location.href = '/countryUpdate?id='+id;
    }
    function del(id) {
        layer.alert('不允许删除' + id);
    }

</script>
</html>
